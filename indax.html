            <br>

            </Label>

            <br>

            </Label>
            <input type="tel" id="phone" name="phone" required>
            <br>
    </fieldset> 
        <!-- Education -->
    <fieldset>
        <legend>Education</legend>
            <Label for="education" class="lab">
                Education Detail
            </Label>
            <textarea name="education" id="education" rows="4" required></textarea>
    </fieldset>
    <!-- Experince -->
    <fieldset>
        <legend >Experince</legend>
            <Label for="experince" class="lab">
                Experince Detail
            </Label>
            <textarea name="experince" id="experince" rows="4" required></textarea>
